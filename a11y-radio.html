<body>
  <h1>Baverage Menu</h1>
  <div id="radio-wrapper" class="radio-wrapper">
    <ul id="radio-group" class="radio-group">
      <li tabindex="0" class="radio" checked>Water</li>
      <li tabindex="-1" class="radio">Coffee</li>
      <li tabindex="-1" class="radio">Tea</li>
      <li tabindex="-1" class="radio">Orange Juice</li>
      <li tabindex="-1" class="radio">Milk</li>
    </ul>
    <div class="final-pick">
      Final Pick: <span id="final"></span>
    </div>
  </div>


  <script src="./radio-handler.js"></script>
</body>
